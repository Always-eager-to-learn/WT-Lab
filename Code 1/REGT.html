<html>
<head>
<title>
	Registration 
</title></head>
<body>
	<center>
		<h3 align = "center"><strong> REGISTRATION</strong></h3>
		<table border = "3"> 
			<tr>
				<td>
					<form name="any name" action = "" method = "post" onsubmit = "">
					<table cellspacing = "10" cellpadding = "5"> 
						<tr>
							<td> NAME: </td>
							<td> <input type = "text" size = "30" name = "uname"></td>
						</tr>
						<tr>
							<td> PASSWORD: </td>
							<td> <input type = "password" size = "30" name = "pass"></td>
						</tr>

						<tr>
							<td> EMAIL ID: </td>
							<td> <input type = "text" size = "30" name = "email"></td>
						</tr>

						<tr>
							<td> PHONE NO. : </td>
							<td> <input type = "text" size = "16" name = "phone_no"></td>
						</tr>

						<tr>
							<td> GENDER: </td>
							<td> 
								<input type = "radio" name="gen" value="m">MALE
								<input type = "radio" name="gen" value="f">FEMALE
							</td>
						</tr>

						<tr>
							<td> DATE OF BIRTH </td>
							<td> <input type = "date" id="dob"></td>
						</tr>

						<tr>
							<td> LANGUAGES KNOWN </td>
							<td> 
								<input type = "checkbox" value = "eng">ENGLISH
								<input type = "checkbox" value = "tel">TELUGU
								<input type = "checkbox" value = "hin">HINDI
							</td>
						</tr>

						<tr>
							<td> ADDRESS </td>
							<td> <textarea name = "adr"></textarea></td>
						</tr>

						<tr>
							<td colspan = "2" align = "center" > 
							<input type = "submit" value = "SUBMIT">
							<input type = "reset" value = "RESET">
							</td>
						</tr>
				</td>
			</tr> 
		</table>
	</center>
</body>
</html>
