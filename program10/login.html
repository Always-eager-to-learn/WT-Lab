<!DOCTYPE html>
<html>
	<head>
		<title>Login Form</title>
		<style>
			body{
				font-family: 'Trebuchet MS';
				font-size: 1.3rem;
			}

			input, button{
				font-family: inherit;
				font-size: inherit;
			}

			input{
				padding: 5px;
				border-radius: 5px;
				max-width: 50%;
			}

			button{
				border: none;
				cursor: pointer;
				width: 25%;
			}

			.form-group{
				display: grid;
				gap: 0.7em;
				margin: 0.4em;
			}
		</style>
	</head>

	<body>
		<h1>Login Page</h1>
		<form method='post' action='logincheck.php'>
			<div class='form-group'>
				<label for='username'>Username: </label>
				<input type='text' id='username' name='user-name' required>
			</div>

			<div class='form-group'>
				<label for='passwordlabel'>Password: </label>
				<input type='password' name='password' id='passwordlabel' required>
			</div>

			<button>Login</button>
		</form>
	</body>
</html>
